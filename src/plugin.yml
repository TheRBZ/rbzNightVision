name: rbzNightVision
author: therbz
version: 1.6.0
description: Allows users to toggle nightvision on/off
api-version: 1.13
main: me.therbz.rbznightvision.RbzNightVision
commands:
  nightvision:
    description: Toggle night vision on or off for you or a specified player
    usage: /nightvision [player]
    aliases: [nv, nvision, nightv]
  rbznvreload:
    description: Reloads rbzNightVision's configuration
    usage: /rbznvreload
permissions:
  rbznv.use:
    description: Allows use of /nv on self
    default: op
  rbznv.use.others:
    description: Allows use of /nv on other players
    default: op
  rbznv.reload:
    description: Allows use of /rbznvreload to reload the plugin
    default: op
  rbznv.cooldown.bypass:
    description: Bypass the command cooldown
    default: op
  rbznv.onjoin:
    description: Enable night vision when joining
    default: false